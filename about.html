<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Về chúng tôi - Xanh Asian</title>
  <link rel="icon" href="/images/logocty.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="bg-white">
  <div id="root"></div>
  
  <script type="module">
    import { Header } from './js/header.js';
    import { History } from './js/history.js';
    import { Footer } from './js/footer.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      const root = document.getElementById('root');
      
      root.appendChild(Header());
      
      // About Content
      const aboutSection = document.createElement('section');
      aboutSection.className = 'py-20 bg-white';
      aboutSection.innerHTML = `
        <div class="max-w-7xl mx-auto px-4">
          <h1 class="text-5xl font-bold text-center mb-16 text-green-900">Về Xanh Asian</h1>
          <div class="grid md:grid-cols-3 gap-8 mb-20">
            <div class="bg-green-500 text-white p-8 rounded-2xl text-center">
              <p class="text-5xl font-bold">100+</p>
              <p class="text-xl">Dự Án Hoàn Thành</p>
            </div>
            <div class="bg-green-600 text-white p-8 rounded-2xl text-center">
              <p class="text-5xl font-bold">50+</p>
              <p class="text-xl">Khách Hàng Doanh Nghiệp</p>
            </div>
            <div class="bg-emerald-500 text-white p-8 rounded-2xl text-center">
              <p class="text-5xl font-bold">10+</p>
              <p class="text-xl">Năm Kinh Nghiệm</p>
            </div>
          </div>
          
          <div class="max-w-3xl mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-green-900">Câu Chuyện Của Chúng Tôi</h2>
            <p class="text-lg text-gray-700 mb-4">Xanh Asian được thành lập với sứ mệnh mang đến những giải pháp năng lượng sạch và bền vững cho khu vực Đông Nam Á. Chúng tôi tin rằng công nghệ xanh không chỉ giúp bảo vệ môi trường mà còn tạo ra giá trị kinh tế lâu dài cho các doanh nghiệp.</p>
            <p class="text-lg text-gray-700 mb-4">Với đội ngũ các chuyên gia tận tâm và công nghệ tiên tiến, Xanh Asian đã giúp hơn 50 khách hàng doanh nghiệp thực hiện hơn 100 dự án năng lượng xanh thành công.</p>
            <p class="text-lg text-gray-700 mb-4"><strong>Tầm Nhìn:</strong> Trở thành công ty hàng đầu trong lĩnh vực năng lượng xanh tại Đông Nam Á, góp phần xây dựng tương lai bền vững.</p>
            <p class="text-lg text-gray-700"><strong>Sứ Mệnh:</strong> Cung cấp các giải pháp năng lượng sạch, hiệu quả và tiết kiệm chi phí cho các doanh nghiệp và cộng đồng.</p>
          </div>
        </div>
      `;
      root.appendChild(aboutSection);
      
      // Add History section
      root.appendChild(History());
      
      root.appendChild(Footer());
    });
  </script>
  
  <!-- Live reload for development -->
  <script src="/js/live-reload.js"></script>
</body>
</html>
